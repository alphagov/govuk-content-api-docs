# Host to use for canonical URL generation (without trailing slash)
host: https://content-api.publishing.service.gov.uk

# Header-related options
show_govuk_logo: true
service_name: Content API
service_link: /
phase: Beta

# Links to show on right-hand-side of header
header_links:
  Getting Started: /getting-started.html
  Reference: /reference.html

footer_links:
  Accessibility: /accessibility.html

# Table of contents depth â€“ how many levels to include in the table of contents.
# If your ToC is too long, reduce this number and we'll only show higher-level
# headings.
max_toc_heading_level: 6

# Prevent robots from indexing (e.g. whilst in development)
prevent_indexing: false

# Generate the API reference
api_path: https://raw.githubusercontent.com/alphagov/content-store/refs/heads/main/openapi.yaml
